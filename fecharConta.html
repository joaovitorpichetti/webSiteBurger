<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Faustino Pizza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="arquivos/css/fecharContaPersonalizado.css" rel="stylesheet">
  <link href="arquivos/css/mensagem.css" rel="stylesheet">
  <link rel="icon" href="arquivos/img/LogoOk.png">
</head>

<body>
  <div id="mensagem">Garçom chamado com sucesso!</div>
  <div id="mensagemFechamento">Conta fechada, dirija-se ao Caixa. Volte Sempre!!!</div>

  <div id="menu"></div>

  <div class="container my-5">
    <h2 class="text-center text-success fw-bold mb-4">Fechamento de Conta</h2>
    <div class="row">
      <!-- Coluna de itens -->
      <div class="col-md-8">
        <!-- Lista de itens -->
        <div id="carrinho"></div>
      </div>

      <!-- Coluna de valores -->
      <div class="col-md-4">
        <div class="p-3 border rounded">
          <h5 class="fw-bold">Conferência de Valores</h5>
          <div class="d-flex justify-content-between">
            <span>Valor:</span>
            <span class="valor-detalhes"><p id="total">R$ 0,00</p></span>
          </div>
          <div class="d-flex align-items-center justify-content-between">
            <label for="select-pessoas" class="me-2">Dividir por:</label>
            <select id="select-pessoas" class="form-select">
              <option value="1" selected>1 pessoa</option>
              <option value="2">2 pessoas</option>
              <option value="3">3 pessoas</option>
              <option value="4">4 pessoas</option>
              <option value="5">5 pessoas</option>
              <option value="6">6 pessoas</option>
              <option value="7">7 pessoas</option>
              <option value="8">8 pessoas</option>
              <option value="9">9 pessoas</option>
              <option value="10">10 pessoas</option>
            </select>
          </div>
          <hr>
          <div class="d-flex justify-content-between">
            <span class="fw-bold">Total:</span>
            <span class="total-final">R$ 0,00</span>
          </div>
        </div>
        <div class="text-center mt-4">
          <a id="fecharConta"><button class="btn btn-danger btn-lg w-100">Fechar a Conta</button></a>
        </div>
      </div>
    </div>
  </div>

  <div id="rodape"></div>

  <button id="limpar" onclick="limparCarrinho()"><i class="bi bi-trash3" style="font-size: 10px;"> Limpar carrinho</i></button>

  <script src="arquivos/js/engecaoEmensagem.js"></script>
  <script src="arquivos/js/conta.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
