<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>WeTech Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="arquivos/css/mensagem.css" rel="stylesheet">

</head>

<body style="background-color: #dadada;">

    <div id="mensagemContatoForm">Logo entraremos em contato com você!<br>Aguarde...</div>

    <div class="container d-flex flex-column justify-content-center min-vh-100 py-2">
        <!-- Formulário principal -->
        <div class="row justify-content-center w-100 mb-5">
            <div class="col-md-12 col-lg-6 p-4 rounded shadow text-center" style="background-color: #545454;">
                <img src="arquivos/img/WetechOk.jpg" class="img-fluid mb-2" alt="WeTech Logo" style="max-width: 300px; border-radius: 3%;">
                <h3 class="mb-3" style="color: #ffffff">Entre em Contato</h3>
                <form class="px-md-2">
                    <div class="mb-3">
                        <input type="text" id="nome" class="form-control form-control-lg" placeholder="Nome completo" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="email" class="form-control form-control-lg" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="telefone" class="form-control form-control-lg" placeholder="(xx) xxxxx-xxxx" required>
                    </div>
                   <button id="receberContato" class="btn btn-success btn-lg w-100" type="submit">Quero receber um contato</button>
                </form>
            </div>
        </div>

        <!-- Botão de voltar -->
        <div class="row justify-content-center w-100">
            <div class="col-md-10 col-lg-10 text-center">
                <a href="base.html" class="btn btn-warning px-5 py-7" style="color: #ffffff; font-size: 30px; font-weight: bold; ">Voltar para Faustino</a>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="arquivos/js/formContatoWeTech.js"></script>

</body>
</html>
