<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Burger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>
<body>

    <div id="menu"></div>

    <h1>Tela Home</h1>

    <p>Aqui fica a tela Inicial.</p>


    <script>
        // Função para carregar e injetar o conteúdo HTML
        async function carregarHTML(url, elemento) {
            try {
                const resposta = await fetch(url);
                const html = await resposta.text();
                document.querySelector(elemento).innerHTML = html;
            } catch (erro) {
                console.error('Erro ao carregar o HTML:', erro);
            }
        }

        // Chama a função para injetar o conteúdo
        carregarHTML('menu.html', '#menu');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>

</body>
</html>
