<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Burger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>

    <div id="menu"></div>

    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="5000">
                <img src="/arquivos/img/carrosel/1.jpg" class="d-block w-100" alt="Imagem 2 Hamburguers">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="arquivos/img/carrosel/2.jpg" class="d-block w-100" alt="Imagem Combo de Hamburguer">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="arquivos/img/carrosel/3.jpg" class="d-block w-100" alt="Imagem 3 Hamburguers">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <h1>Tela Home</h1>

    <p>Aqui fica a tela Inicial.</p>

    <div class="container text-center">
        <div class="row row-cols-4">
            <div class="col">Column</div>
            <div class="col">Column</div>
            <div class="col">Column</div>
            <div class="col">Column</div>
        </div>
    </div>

    <div id="rodape"></div>



    <script>
        // Função para carregar e injetar o conteúdo HTML
        async function carregarHTML(url, elemento) {
            try {
                const resposta = await fetch(url);
                const html = await resposta.text();
                document.querySelector(elemento).innerHTML = html;
            } catch (erro) {
                console.error('Erro ao carregar o HTML:', erro);
            }
        }

        // Chama a função para injetar o conteúdo
        carregarHTML('menu.html', '#menu');

        carregarHTML('rodape.html', '#rodape');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>

</body>
</html>
