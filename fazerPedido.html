<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Burger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>

<div id="menu"></div>

<h1>Página Pedidos</h1>

<p>Aqui ficam os produtos.</p>


<script>
    // Função para carregar e injetar o conteúdo HTML
    async function carregarHTML(url, elemento) {
        try {
            const resposta = await fetch(url);
            const html = await resposta.text();
            document.querySelector(elemento).innerHTML = html;
        } catch (erro) {
            console.error('Erro ao carregar o HTML:', erro);
        }
    }

    // Chama a função para injetar o conteúdo
    carregarHTML('menu.html', '#menu');
</script>


</body>
</html>
